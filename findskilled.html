<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Find Skilled Proffessionals</title>
    <link rel="stylesheet" href="./find.css">
</head>
<body>
    <div class="main-container">
        <nav class="nav">
            <span id="logo" class="nav-item">pratati</span>
            <span class="nav-item"><input type="search" name="site-search" id="site-search" placeholder="Search Here"></span>
            <span class="nav-item"><a class="nav-link" href="./index.html">home</a></span>

        </nav>
        <div class="hero">
            <div class="wrapper">
                    <div>
                        <input id="city-field" type="text" placeholder="City">
                    </div>
                <div>
                    <input type="search" name="main-search" id="main-search" placeholder="Search for a service">

            </div>

                    <span class="circle" id="worker-ratings">4.5</span>
                </div>
                <span class="card-components" id="worker-name">Ram Kumar</span>
                <span class="card-components" id="worker-service">Electrician</span>

            </div>
